<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignador de Horarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <header class="header">
    <h1>Asignación de Horarios Académicos</h1>
  </header>

  <section class="panel-controles">
    <button id="generar">Generar horario</button>

    <label for="selector-grupo">Grupo:</label>
    <select id="selector-grupo"></select>
  </section>

  <section class="contenedor-datos">
    <div class="card">
      <h3>Grupo seleccionado</h3>
      <p id="grupo">—</p>
    </div>

    <div class="card">
      <h3>Docentes</h3>
      <ul id="docentes"></ul>
    </div>

    <div class="card">
      <h3>Materias</h3>
      <ul id="materias"></ul>
    </div>
  </section>

  <section class="horario">
    <h2 id="titulo-grupo"></h2>

    <div class="tabla-wrapper">
      <table id="grid-horario">
        <thead>
          <tr>
            <th>Horario</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="mensajes">
    <h2>Alertas</h2>
    <ul id="errores"></ul>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
