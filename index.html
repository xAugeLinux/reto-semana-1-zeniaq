<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignador de Horarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Asignación de Horarios</h1>
<button id="generar">Generar horario</button>
<select id="selector-grupo"></select>

<div class="contenedor-datos">
  <div class="contenedor-grupo">
    <h2>Grupo</h2>
    <p id="grupo"></p>
  </div>
  <div class="contenedor-docentes">
    <h2>Docentes</h2>
    <ul id="docentes"></ul>
  </div>
  <div class="contenedor-materias">
    <h2>Materias</h2>
    <ul id="materias"></ul>
  </div>
</div>

<h2 id="titulo-grupo"></h2>

<table id="grid-horario">
  <thead>
    <tr>
      <th>Horario</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<ul id="errores"></ul>

<script src="app.js"></script>
</body>
</html>
